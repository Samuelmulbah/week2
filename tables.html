<!DocTYPE html>
<html>
  <head>
    <title>Html Tables </title>
  </head>
  <body>
    <h2>Html Tables</h2>

    <table border="1">
       <caption>Normal Table</caption>
       <tr>
         <th>First Name</th>
         <th>Last Name</th>
         <th>Age</th>
       </tr>
       <tr>
    <td>samuel</td>
    <td>mulbah</td>
    <td>19</td>  
    </tr>
     <tr>
      <td>Lisa</td>
      <td>mulbah</td>
      <td>18</td>
     </tr>
    </table>
    <table border="1">
      <caption>colspan Table</caption>
      <tr>
        <th colspan="2">Full Names</th>
         <th>Age</th> 
      </tr>
     <tr>
      <td>samuel</td>
      <td>mulbah</td>
      <td>19</td>  
      </tr>
       <tr>
        <td>Lisa</td>
        <td>mulbah</td>
        <td>18</td>
       </tr>
    </table>

    <table border="1">
      <caption>Normal Vertical Table</caption>
       <tr>
         <th>First Name</th>
          <td>Lisa</td>
       </tr>
       <tr>
        <th>Last Name</th>
        <td>mulbah</td>
       </tr>
       <tr>
        <th>Age</th>
        <td>18</td>
       </tr>
    </table>

    <table border="1">
     <caption>Rowspan</caption>
     <tr>
      <th rowspan="2">Full Names</th>
      <td>samuel</td>
      </tr>
      <tr>
        <td>mulbah</td>
      </tr>
      <tr>
        <th>Age</th>
        <td>19</td>
      </tr>
    </table>
  </body>
</html>
